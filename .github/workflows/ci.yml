name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"
      - name: Run Go tests
        working-directory: backend
        run: go test ./... -v -race

  frontend-lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      - name: Lint
        working-directory: frontend
        run: npm run lint
      - name: Run tests
        working-directory: frontend
        run: npm run test
      - name: Build
        working-directory: frontend
        run: npm run build

  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-lint-test]
    steps:
      - uses: actions/checkout@v4
      - name: Build backend image
        run: docker build -t gpx-trackpro-backend ./backend
      - name: Build frontend image
        run: docker build -t gpx-trackpro-frontend ./frontend
