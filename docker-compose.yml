version: "3.9"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: gpx_training_analyzer
      POSTGRES_USER: gpx
      POSTGRES_PASSWORD: ${DB_PASSWORD:-gpx_secret}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gpx -d gpx_training_analyzer"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://gpx:${DB_PASSWORD:-gpx_secret}@db:5432/gpx_training_analyzer?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      PORT: "8080"
    ports:
      - "8083:8080"

  frontend:
    build: ./frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8081:80"

volumes:
  pgdata:
